	<script>
    var target;

    function do_game() {
        var random_number = Math.random() * workout.length;
        var random_number_int = Math.floor(random_number);
        target = workout[random_number_int];
        

    while (!finished) {
        guess_input = prompt ("i am thinking of one of these workout: \n\n" +
                workout.join(",") + "\n\n" + "what workout am i thinking of?");
         guesses += 1;
         finished = check_guess(); 
    }
}
function check_guess(){ 
    if (workout.indexOf(guess_input)== -1){
        alert("sorry, i dont recognize your workout. \n\n" + try_msg);
        return false;
    }
    if (guess_input > target){
        alert(sorry_msg + "hint: your workout is alphabetically higher than mine." + try_msg);
        return false;
    }
    if (guess_input < target){
        alert(sorry_msg + "hint: your workout is alphebetically lower than mine." + try_msg);
        return false;

     alert (" congratulations! The workout was " + target + "!" + "\n\n" + " it took you " + guesses + " guesses! ")
